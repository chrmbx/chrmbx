<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .link-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 200px;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Links Page</h1>
    <div class="link-container">
        <p><strong>Text Link:</strong></p>
        <a href="https://www.google.com" target="_blank">Go to Google</a>
    </div>
    <div class="link-container">
        <p><strong>Button Link:</strong></p>
        <a href="https://www.github.com" target="_blank">
            <button>Visit GitHub</button>
        </a>
    </div>
    <div class="link-container">
        <p><strong>Image Link:</strong></p>
        <a href="https://www.wikipedia.org" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/320px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo">
        </a>
    </div>
</body>
</html>
