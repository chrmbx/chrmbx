<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light grey background */
            color: #333; /* Dark text color */
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul, ol {
            margin: 20px;
            padding: 0 40px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Liste în HTML</h1>
    
    <h2>Listă neordonată</h2>
    <ul>
        <li>Primul element</li>
        <li>Al doilea element</li>
        <li>Al treilea element</li>
    </ul>
    
    <h2>Listă ordonată</h2>
    <ol>
        <li>Primul pas</li>
        <li>Al doilea pas</li>
        <li>Al treilea pas</li>
    </ol>
</body>
</html>
